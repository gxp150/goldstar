<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goldstar Services</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Titillium+Web:wght@300&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />
    <link rel="stylesheet" href="gold_styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <navigation></navigation>
      <mobile-navigation></mobile-navigation>
      <markup></markup>
    </div>
    <script>
      /* from console tab in web developer so hover works over image not just text*/
      const projectIndividual = document.querySelectorAll(
        ".project-individual-wrapper"
      );
      /* Look its a  a function to iterate over all 12 projects*/
      projectIndividual.forEach((projectIndividual) => {
        projectIndividual.addEventListener("mouseover", () => {
          /*console.log()projectIndividual);*/
          /*console.log(projectIndividual.childNodes[1].classList);*/
          projectIndividual.childNodes[1].classList.add("img-darken");
        });
        projectIndividual.addEventListener("mouseout", () => {
          projectIndividual.childNodes[1].classList.remove("img-darken");
        });
      });
    </script>
    <script src="components/home.js"></script>
    <script src="components/navigation.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
